<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crudAPP</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { font-size: 15px; text-align: center; }
        input, button { margin: 5px; padding: 10px; }
        table { margin-top: 20px; border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; text-align: center; padding: 8px; }
    </style>
</head>
<body>
    <h1>CrudApp Local Storage</h1>

    <form id="form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="password" placeholder="Password" required>
        <input type="text" id="email" placeholder="Email" required>
        <input type="text" id="acoes" placeholder="Your Function" required>
        <button type="submit" id="saveButton">Save</button>
        <button type="button" id="deleteButton">Delete</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="data-table">
            
        </tbody>
    </table>
    <script src="crudscript.js"></script>
</body>
</html>
